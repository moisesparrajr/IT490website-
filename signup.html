<html>
<head>
	<title>Signup</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="login.js"></script>
</head>
	
<body style="background-color: #FF0009;">
<div style="text-align: left; margin: 50px;">
		
	<h1>Signup</h1>
		
	<form>
	User:<br>
	<input type="text" name="user" id="username"><br>
	Password:<br>
	<input type="password" name="pass" id="password"><br>
	TwitchID:<br>
	<input type="text" name="twitchID" id="twitchID"><br><br>		
	
	<button onclick="signupClick(user.value, pass.value, twitchID.value)" type="button">Sign Up</button>
	</form>
	<button onclick="location.href='login.html'">Login</button> 
		
</div>
	
</body>
</html>
